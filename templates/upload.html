<!DOCTYPE html>
<html>
<head>
	<title>Upload CSV/XLSX files</title>
	<style>
		body {
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		h3 {
			margin-top: 50px;
			text-align: center;
			font-size: 32px;
			color: #333;
		}
		form {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			padding: 20px;
			margin: 50px auto;
			max-width: 500px;
		}
		label {
			display: block;
			margin-top: 20px;
			font-size: 18px;
			color: #333;
		}
		input[type="file"] {
			display: block;
			margin-top: 10px;
			font-size: 16px;
			padding: 5px;
			border-radius: 5px;
			border: 2px solid #ccc;
			background-color: #fff;
			color: #333;
		}
		input[type="file"]:focus {
			border-color: #3366cc;
		}
		input[type="submit"] {
			display: block;
			margin-top: 20px;
			background-color: #3366cc;
			color: #fff;
			font-size: 18px;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		input[type="submit"]:hover {
			background-color: #3366bb;
		}
	</style>
</head>
<body>
	<form method="POST" enctype="multipart/form-data" action="{{ url_for('upload') }}">
		<h3>Upload CSV/XLSX files</h3>
		<label for="file">Select a file to upload:</label>
		<input type="file" name="file" id="file" accept=".csv,.xlsx" required>
		<input type="submit" value="Upload">
	</form>
</body>
</html>
